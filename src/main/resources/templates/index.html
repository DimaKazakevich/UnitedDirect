<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UnitedDirect</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{../css/style.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div>
        <img src="/img/unitedDirectHeaderLogo.png" alt="img"/>
    </div>
</header>
<div class="menu">
    <ul class="topLevelMenu">
        <li class="menuHeader">Kits</li>
        <li class="menuHeader">Fashion</li>
        <li class="menuHeader">Souvenirs</li>
        <li class="menuHeader">Training</li>
        <li class="menuHeader">Home</li>
    </ul>
</div>
<div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000">
    <ol class="carousel-indicators">
        <li data-target="#carousel-id" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-id" data-slide-to="1" class=""></li>
        <li data-target="#carousel-id" data-slide-to="2" class=""></li>
        <li data-target="#carousel-id" data-slide-to="3" class=""></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="/img/carousel_kit.jpg" alt="img">
        </div>
        <div class="item">
            <img src="/img/d_carousel_home.jpg" alt="img">
        </div>
        <div class="item">
            <img src="/img/d_carousel_kitsale.jpg" alt="img">
        </div>
        <div class="item">
            <img src="/img/d_carousel_black_lives_matter.jpg" alt="img">
        </div>
    </div>
    <a class="left carousel-control" href="#carousel" role="button" data-co data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" style="color:#333"></span>
    </a>
    <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" style="color:#333"></span>
    </a>
</div>
<div id="app">
</div>
<script type="module" src="http://localhost:9000/main.js"></script>
<footer>
    <div class="footerCaption">Â©2020 Manchester United FC Ltd</div>
    <div class="footerImage">
        <img src="/img/footerLogo.png" alt="img"/>
    </div>
</footer>

</html>
